 <!DOCTYPE html>
 <html lang="en">
 <head>
   <title>Comments</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
 </head>
 <body>

      <br>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" >Question Detail Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" >Home</a>
            </li>
            <li class="nav-item">
               <a class="nav-link">Stack Exchange Api</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >Stack Overflow</a>
            </li>
          </ul>
        </div>
      </nav>
      <p></p>
      
      <div class="container">
        
            <!-- <router-outlet> </router-outlet> -->


                 
                    <div class="list-group-item"   *ngFor="let res of datas;" >  
                            <a class="nav-link"><strong>Q . {{res.title}}</strong></a>
                            <a class="nav-link"><strong>Tags : </strong> {{res.tags}}</a>
                                <a class="nav-link"><strong>{{res.owner.display_name}}</strong></a>
                                    <!-- <a class="nav-link"><strong>{{res.content_license}}</strong></a> -->
                    </div> 
                    <p></p>
                    <div class="list-group-item"><strong>Latest Comments : </strong> </div>
                    <p></p>


                    <p class="list-group-item" *ngFor = "let hero
                     of heros" >
                     {{ hero }}
                    </p>


                     <p class="list-group-item" >
                     <input type="text" class="form-control" [(ngModel)]="inputComment">
                    </p>
                
                <br>

                <button class="btn btn-success" [disabled]="!inputComment" (click)="AddComment()">Add Comment</button>

                   <p></p>

                <div>
                    <h3>
                        <strong>Name who had done Comments </strong>
                    </h3>
                </div>
                <p></p>
                   
                    <div>  
                         
                          <p class="list-group-item"   *ngFor="let comment of commentDatas;" >
                                <a class="nav-link"><strong>{{comment.owner.display_name}}</strong></a>
                                
                                <!-- <a class="nav-link"><strong>{{comment.answer_id}}</strong></a> -->
                          </p>  
                        
                    </div> 
      </div>
      
      </body>
      </html>
